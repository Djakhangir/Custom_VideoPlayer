<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>
    
    <div class="player">
            <a href="https://www.youtube.com/watch?v=BPNTC7uZYrI">This Video Is Just For Demonstration Purposes</a>
        <video class="player_video flex viewer" src="upandup.mp4" constrols loop autoplay></video>
        <div class="controls">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>
            <button class="player_button toggle" title="Toggle Play"> â–º </button>
            <input type="range" name="volume" class="slider" min=0 max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player_button" ><span class="back">10s</span></button>
            <button data-skip="25" class="player_button"><span>25s</span></button>
            <button class="player_button"><span class="fullscreen">Full Screen</span></button>
        </div>
    </div>
    <p>
        <div class="wrapper">
    <div class="speed"> 
            <div class="speed-bar">1x</div>
    </div>
</div>
    <h1>Speed Bar</h1>


    <script src="main.js"></script>
</body>
</html>
